        <h2> Taj mahal </h2>
        <div>The Taj Mahal is an ivory-white marble mausoleum on the right bank of the river Yamuna in Agra, Uttar Pradesh, India. <br>It was commissioned in 1631 by the fifth Mughal emperor,<br>
            Shah Jahan to house the tomb of his beloved wife, Mumtaz Mahal; <br>it also houses the tomb of Shah Jahan himself. </div>
